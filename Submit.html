<!DOCTYPE html> 
<html> 

<body> 
    <div class="container"> 
        <hr>
          
        <form> 
            <div class="form-group"> 
                <label for="">Input:</label> 
                <input id="name" class="form-control"
                    type="text"placeholder="Input Here"> 
            </div>
              
            <div class="form-group text-center"> 
                <button id="my_button"
                    class="button"
                        type="button"> 
                    Add Text
                </button> 
            </div> 
        </form> 
          
        <h3>Output:</h3>
        <div id="my_div"></div>
    </div> 
      
    <script>
        function append_to_div(div_name, data){
            document.getElementById(div_name).innerText += data;
        }
          
        document.getElementById("my_button")
                .addEventListener('click', function() {
              
            var user_name = document.getElementById("name");
            var value = user_name.value.trim();
              
            if(!value)
                alert("Form Cannot be empty!");
            else
                append_to_div("my_div", value+"\n");
              
            user_name.value = "";
        });
    </script>
      
</body> 
  
</html>
